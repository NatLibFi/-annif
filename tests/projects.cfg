# Project configuration for Annif unit tests

[dummy-fi]
name=Dummy Finnish
language=fi
backend=dummy
analyzer=snowball(finnish)
key=value
vocab=dummy
access=public

[dummy-en]
name=Dummy English
language=en
backend=dummy
analyzer=snowball(english)
vocab=dummy
access=hidden

[dummydummy]
name=Dummy+Dummy combination
language=en
backend=dummy
analyzer=snowball(english)
vocab=dummy
access=private

[dummy-transform]
name=Dummy with pass-through transform
language=fi
backend=dummy
analyzer=snowball(finnish)
input_transform=pass
vocab=dummy

[ensemble]
name=Ensemble
language=en
backend=ensemble
sources=dummy-en,dummydummy
vocab=dummy

[noanalyzer]
name=Dummy with no analyzer
language=en
backend=dummy
vocab=dummy

[novocab]
name=TFIDF with no vocab
language=en
backend=tfidf
analyzer=snowball(english)

[nobackend]
name=Dummy with no backend
language=en
vocab=dummy
analyzer=snowball(english)

[noname]
language=en
backend=tfidf
vocab=dummy
analyzer=snowball(english)

[noparams-tfidf-fi]
name=TF-IDF Finnish using default params
language=fi
backend=tfidf
analyzer=snowball(finnish)
vocab=yso-fi

[noparams-fasttext-fi]
name=fastText Finnish using default params
language=fi
backend=fasttext
analyzer=snowball(finnish)
vocab=yso-fi

[pav]
name=PAV Ensemble Finnish
language=fi
backend=pav
sources=tfidf-fi,fasttext-fi
vocab=yso-fi

[tfidf-fi]
name=TF-IDF Finnish
language=fi
backend=tfidf
analyzer=snowball(finnish)
limit=10
vocab=yso-fi

[tfidf-en]
name=TF-IDF English
language=en
backend=tfidf
analyzer=snowball(english)
limit=10
vocab=yso-en

[fasttext-en]
name=fastText English
language=en
backend=fasttext
analyzer=snowball(english)
dim=100
lr=0.25
epoch=5
loss=hs
limit=100
chunksize=24
vocab=yso-en

[fasttext-fi]
name=fastText Finnish
language=fi
backend=fasttext
analyzer=snowball(finnish)
dim=100
lr=0.25
epoch=5
loss=hs
limit=100
chunksize=24
vocab=yso-fi

[vw-multi-fi]
name=vw_multi Finnish
language=fi
backend=vw_multi
analyzer=snowball(finnish)
bit_precision=1
limit=100
chunksize=2
vocab=yso-fi
algorithm=oaa
